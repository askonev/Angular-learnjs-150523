<mat-drawer-container autosize class="example-container">
    <mat-drawer #drawer mode="side" class="example-sidenav">
        <p>Auto-resizing sidenav</p>
    </mat-drawer>

    <div #divElement class="example-sidenav-content">
        {{ divElement.classList.toString() }}
        <button type="button" mat-button (click)="toggleSidenavOpened()">Toggle sidenav</button>
    </div>
</mat-drawer-container>
